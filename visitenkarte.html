<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professionelle Visitenkarte</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        header, footer { text-align: center; margin: 20px 0; }
        h1, h2 { color: #555; }
        .section { margin-bottom: 20px; }
        .contact-info { background: #e9ecef; padding: 10px; text-align: center; }
        .contact-info a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dein Name</h1>
            <p>Deine Profession</p>
        </header>

        <div class="section">
            <h2>Lebenslauf</h2>
            <p>Kurze Beschreibung deiner beruflichen Laufbahn und wichtigen Qualifikationen.</p>
        </div>

        <div class="section contact-info">
            <h2>Kontaktinformationen</h2>
            <p>Email: <a href="mailto:deine-email@example.com">deine-email@example.com</a></p>
            <p>Telefon: 0123 4567890</p>
        </div>

        <footer>
            <p>&copy; 2024 Dein Name</p>
        </footer>
    </div>
</body>
</html>
